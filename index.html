<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__logo">
        <img
          src="images/illustration-hero.svg"
          alt="girl listening to music"
          class="logo"
        />
      </div>

      <div class="card__content">
        <div class="card__text-box">
          <h1 class="card__header">Order Summary</h1>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="card__plan">
          <div class="card__plan-content">
            <img src="images/icon-music.svg" alt="music icon" class="icon" />
            <div class="card__plan-text-box">
              <p class="card__plan-text">Annual Plan</p>
              <p class="card__plan-price">$59.99/year</p>
            </div>
          </div>
          <button class="btn btn__inline">Change</button>
        </div>

        <button class="btn btn__main">Proceed to Payment</button>

        <button class="btn btn__secondary">Cancel order</button>
      </div>
    </div>
  </body>
</html>
